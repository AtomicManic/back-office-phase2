<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/loginPage/loginStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Back-Office</title>
  </head>
  <body>
    <div class="mainContainer">
      <h1>Back-Office</h1>
      <div class="formContainer">
        <h2>Login</h2>
        <div id="errorMsg">Invalid email or password</div>
        <form action="" method="POST" id="loginFrm">
          <label for="emailInpt">Email: </label>
          <input type="email" name="email" id="emailInpt" />
          <label for="passwordInpt">Password: </label>
          <input type="password" name="password" id="passwordInpt" />

          <button type="submit" id="loginBtn">Login</button>
        </form>
      </div>
    </div>
    <script src="/loginPage/loginScript.js"></script>
  </body>
</html>
