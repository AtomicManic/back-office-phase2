<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="firstPage.style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>First Page</title>
</head>

<body>

<div class="userContainer">
    <h2>Continue as admin</h2>
    <div>
        <p>for starters choose id 1 for admin:</p>
        <form id="adminForm" method="get">
            <label for="adminId">Admin ID:</label>
            <input type="number" value=1 name="adminId" id="adminId" />
            <button type="submit" id="adminBtn">Login</button>
        </form>
    </div>
</div>

<div class="userContainer">
    <h2>Continue as user</h2>
    <div>
        <p>for starters choose id 1 for user:</p>
        <form id="userForm" method="get">
            <label for="userId">User ID:</label>
            <input type="number" value=2 name="userId" id="userId" />
            <button type="submit" id="userBtn">Login</button>
        </form>
    </div>
</div>

<script src="firstPage.js"></script>
</body>
</html>
