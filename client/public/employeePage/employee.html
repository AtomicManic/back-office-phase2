<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="employee.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Employee Page</title>
</head>

<body>
  <header>
    <h1>Employee Page</h1>
  </header>
  <div id="messages"></div>
  <div class="EmployeesContainer">
    <h2>
      General Info
    </h2>
    <table>
      <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Role</th>
        <th>Vacation Days</th>
      </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <div class="EmployeesContainer">
    <h2>Add Home Address</h2>
    <div>
      <form id="addHomeAddressForm" method="put">
        <label for="addHomeAddress">Home Address:</label>
        <input type="text" name="homeAddressAdd" id="addHomeAddress" />
        <button type="submit" id="addHomeAddressBtn">Add</button>
      </form>
    </div>
  </div>

  <div class="EmployeesContainer">
    <h2>Request Vacation</h2>
    <div>
      <form id="vacationRequestForm" method="post">
        <label for="vacationRequestFrom">from:</label>
        <input type="date" name="requestVacationStart" id="vacationRequestFrom" required />
        <label for="vacationRequestTo">to:</label>
        <input type="date" name="requestVacationEnd" id="vacationRequestTo" required />
        <button type="submit" id="vacationRequestBtn">Send</button>
      </form>
    </div>
  </div>

  <script src="employee.js"></script>
</body>
</html>
