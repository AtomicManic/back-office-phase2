<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="user.style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>User Page</title>
</head>
<body>
<header>
  <h1>User Page</h1>
</header>

<div class="UserContainer">
  <h2>
    Personal Info
  </h2>
  <table>
    <thead>
    <tr>
      <th>Email</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</div>

<div class="UserContainerDelete">
  <h2>Delete Account</h2>
  <div>
    <form id="deleteUserForm" method="delete">
      <button type="submit" id="deleteEmployeeBtn">Delete</button>
    </form>
  </div>
</div>

<div class="ChangeUserContainer">
  <h2>Change address</h2>
  <div>
    <form id="editUserForm" method="put">
      <label for="userChangeAddress">Address:</label>
      <input type="text" name="userChangeAddress" id="userChangeAddress" />
      <button type="submit" id="editUserAddressBtn">Change Address</button>
    </form>
  </div>
</div>
<script src="user.js"></script>
</body>
</html>
