<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="admin.style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Admin Page</title>
</head>
<body>
<header>
  <h1>Admin Page</h1>
</header>
<div class="EmployeesContainer">
  <h2>
    Users List
  </h2>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Name</th>
      <th>Role</th>
      <th>Address</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</div>
<div class="EmployeesContainer">
  <h2>Add User</h2>
  <div>
    <form id="addUserForm" method="get">
      <label for="emailInputCRUD">Email:</label>
      <input type="email" required name="email" id="emailInputCRUD" />
      <label for="firstNameInputCRUD">First Name:</label>
      <input type="text" required name="firstName" id="firstNameInputCRUD" />
      <label for="lastNameInputCRUD">Last Name:</label>
      <input type="text" required name="lastName" id="lastNameInputCRUD" />
      <label for="addressInputCRUD">Address:</label>
      <input type="text" required name="address" id="addressInputCRUD" />
      <label for="ageInputCRUD">Age:</label>
      <input type="number" required min="10" name="age" id="ageInputCRUD" />
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select>
      <button type="submit" id="addUserBtn">Add User</button>
    </form>
  </div>
</div>
<div class="EmployeesContainerDelete">
  <h2>Delete User</h2>
  <div>
    <form id="deleteUserForm" method="put">
      <label for="deleteInputCRUD">User Id:</label>
      <input type="number" required name="deleteById" id="deleteInputCRUD" />
      <button type="submit" id="deleteEmployeeBtn">Delete User</button>
    </form>
  </div>
</div>

<div class="EmployeesContainer">
  <h2>Change User Status</h2>
  <div>
    <form id="editUserForm" method="get">
      <label for="statusUserId">User Id:</label>
      <input type="number" required min="0" name="statusUserId" id="statusUserId" />
      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="active">active</option>
        <option value="disable">disable</option>
      </select>
      <button type="submit" id="editEmployeeBtn">Change Status</button>
    </form>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
